<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÖ±Êúâ„Çø„Ç§„Éû„Éº</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: „É°„Ç§„É≥CDN„ÅåÂ§±Êïó„Åó„ÅüÂ†¥Âêà„ÅÆ‰ª£ÊõøCDN
        if (typeof io === 'undefined') {
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"><\/script>');
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 40px;
            background: #f5f5f5;
            color: #333;
        }
        
        .container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 16px;
            padding: 60px;
            text-align: center;
        }
        
        h1 {
            margin: 0 0 50px 0;
            font-size: 3.5em;
            font-weight: normal;
        }
        
        .timer-display {
            font-size: 8em;
            font-family: monospace;
            margin: 50px 0;
            color: #333;
            line-height: 1;
        }
        
        .time-input {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }
        
        .time-input input {
            width: 100px;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5em;
        }
        
        .time-input label {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 1.4em;
        }
        
        .button {
            background: #007cba;
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            font-size: 1.4em;
            min-width: 120px;
        }
        
        .button:hover:not(:disabled) {
            background: #005a8b;
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin: 25px 0;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 8px;
        }
        
        .status.running {
            background: #e8f5e8;
            color: #2d5a2d;
        }
        
        .status.paused {
            background: #fff8e1;
            color: #8a6914;
        }
        
        .status.stopped {
            background: #ffeaea;
            color: #8b2635;
        }
        
        .status.finished {
            background: #e3f2fd;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>„Çø„Ç§„Éû„Éº</h1>
        
        <div class="timer-display" id="timerDisplay">00:00</div>
        
        <div class="status" id="statusDisplay">ÂÅúÊ≠¢‰∏≠</div>
        
        <div class="time-input">
            <label>
                <input type="number" id="minutesInput" min="0" max="59" value="5">
                ÂàÜ
            </label>
            <label>
                <input type="number" id="secondsInput" min="0" max="59" value="0">
                Áßí
            </label>
        </div>
        
        <div>
            <button class="button" id="startBtn" onclick="startTimer()">ÈñãÂßã</button>
            <button class="button" id="pauseBtn" onclick="pauseTimer()" disabled>‰∏ÄÊôÇÂÅúÊ≠¢</button>
            <button class="button" id="resumeBtn" onclick="resumeTimer()" disabled>ÂÜçÈñã</button>
            <button class="button" id="stopBtn" onclick="stopTimer()" disabled>ÂÅúÊ≠¢</button>
        </div>
    </div>

    <script>
        // Socket.IO„ÅÆË™≠„ÅøËæº„ÅøÁ¢∫Ë™ç
        if (typeof io === 'undefined') {
            alert('Socket.IO„É©„Ç§„Éñ„É©„É™„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            throw new Error('Socket.IO library failed to load');
        }
        
        const socket = io();
        
        let timerState = {
            isRunning: false,
            remainingTime: 0
        };
        
        // Êé•Á∂öÁä∂ÊÖã„ÅÆÁÆ°ÁêÜÔºà„Ç∑„É≥„Éó„É´„Å™„Ç≥„É≥„ÇΩ„Éº„É´„É≠„Ç∞„ÅÆ„ÅøÔºâ
        socket.on('connect', function() {
            console.log('Connected to server');
        });
        
        socket.on('disconnect', function() {
            console.log('Disconnected from server');
        });
        
        // „Çø„Ç§„Éû„ÉºÊõ¥Êñ∞
        socket.on('timer_update', function(data) {
            timerState.remainingTime = data.remaining_time;
            timerState.isRunning = data.is_running;
            updateDisplay();
            updateButtons();
        });
        
        // „Çø„Ç§„Éû„ÉºÈñãÂßã
        socket.on('timer_started', function(data) {
            timerState.isRunning = true;
            timerState.remainingTime = data.remaining_time;
            updateDisplay();
            updateButtons();
            updateStatus('ÂÆüË°å‰∏≠', 'running');
        });
        
        // „Çø„Ç§„Éû„ÉºÂÅúÊ≠¢
        socket.on('timer_stopped', function() {
            timerState.isRunning = false;
            timerState.remainingTime = 0;
            updateDisplay();
            updateButtons();
            updateStatus('ÂÅúÊ≠¢‰∏≠', 'stopped');
        });
        
        // „Çø„Ç§„Éû„Éº‰∏ÄÊôÇÂÅúÊ≠¢
        socket.on('timer_paused', function(data) {
            timerState.isRunning = false;
            timerState.remainingTime = data.remaining_time;
            updateDisplay();
            updateButtons();
            updateStatus('‰∏ÄÊôÇÂÅúÊ≠¢‰∏≠', 'paused');
        });
        
        // „Çø„Ç§„Éû„ÉºÂÜçÈñã
        socket.on('timer_resumed', function(data) {
            timerState.isRunning = true;
            timerState.remainingTime = data.remaining_time;
            updateDisplay();
            updateButtons();
            updateStatus('ÂÆüË°å‰∏≠', 'running');
        });
        
        // „Çø„Ç§„Éû„ÉºÁµÇ‰∫Ü
        socket.on('timer_finished', function() {
            timerState.isRunning = false;
            timerState.remainingTime = 0;
            updateDisplay();
            updateButtons();
            updateStatus('üéâ ÊôÇÈñì„Åß„ÅôÔºÅ', 'finished');
            
            // ÈÄöÁü•Èü≥„ÇÑ„Ç¢„É©„Éº„ÉàÔºà„Éñ„É©„Ç¶„Ç∂„ÅÆÈÄöÁü•Ê©üËÉΩÔºâ
            if (Notification.permission === 'granted') {
                new Notification('„Çø„Ç§„Éû„ÉºÁµÇ‰∫ÜÔºÅ', {
                    body: 'Ë®≠ÂÆö„Åó„ÅüÊôÇÈñì„ÅåÁµåÈÅé„Åó„Åæ„Åó„Åü„ÄÇ',
                    icon: '/favicon.ico'
                });
            }
            
            // Á∞°Âçò„Å™„Ç¢„É©„Éº„ÉàÈü≥
            playAlertSound();
        });
        
        function updateDisplay() {
            const minutes = Math.floor(timerState.remainingTime / 60);
            const seconds = Math.floor(timerState.remainingTime % 60);
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timerDisplay').textContent = display;
        }
        
        function updateButtons() {
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const resumeBtn = document.getElementById('resumeBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (timerState.isRunning) {
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                resumeBtn.disabled = true;
                stopBtn.disabled = false;
            } else if (timerState.remainingTime > 0) {
                startBtn.disabled = true;
                pauseBtn.disabled = true;
                resumeBtn.disabled = false;
                stopBtn.disabled = false;
            } else {
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                resumeBtn.disabled = true;
                stopBtn.disabled = true;
            }
        }
        
        function updateStatus(text, className) {
            const statusDisplay = document.getElementById('statusDisplay');
            statusDisplay.textContent = text;
            statusDisplay.className = `status ${className}`;
        }
        
        function startTimer() {
            const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
            const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
            
            if (minutes === 0 && seconds === 0) {
                alert('ÊôÇÈñì„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            socket.emit('start_timer', {
                minutes: minutes,
                seconds: seconds
            });
        }
        
        function pauseTimer() {
            socket.emit('pause_timer');
        }
        
        function resumeTimer() {
            socket.emit('resume_timer');
        }
        
        function stopTimer() {
            socket.emit('stop_timer');
        }
        
        function playAlertSound() {
            // Web API„Çí‰ΩøÁî®„Åó„Å¶„Éì„Éº„ÉóÈü≥„ÇíÁîüÊàê
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1);
        }
        
        // ÈÄöÁü•„ÅÆË®±ÂèØ„ÇíÊ±Ç„ÇÅ„Çã
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
        
        // ÂàùÊúüÁä∂ÊÖã„ÅÆÊõ¥Êñ∞
        updateDisplay();
        updateButtons();
    </script>
</body>
</html>
